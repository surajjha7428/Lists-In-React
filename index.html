<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ItemList component code will go here

        function ItemList(props) {
                return ( //Return JSX
                    <>
                        <ul>
                            {props.items.length > 0 ?
                                props.items.map(
                                    (item) => <li>{item}</li>
                                )
                                : "no Item Found"
                            }
                        </ul>
                    </>
                ) // Map on the `Item Array` and Render all the `Items` in a JSX format   
            }

            let root = document.getElementById("root");
            let raectRoot = ReactDOM.createRoot(root);

            // Render the `Data` in the root element in HTML
            raectRoot.render(<ItemList items={["Apple", "Banana", "Cherry"]} />)
    </script>
</body>

</html>
